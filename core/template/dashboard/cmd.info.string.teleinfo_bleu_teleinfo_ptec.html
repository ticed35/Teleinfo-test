<div style="min-height : 20px;min-width : 20px;" class="cmd #history# container-fluid tooltips cmd-widget" data-type="info" data-subtype="string" data-cmd_id="#id#" title="Valeur du #valueDate#, collectÃ©e le #collectDate#">
    <center>
      <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name_display#</span>
      <span id="ptec#id#" class='label label-info' style="font-size: 0.8em;">#state#<span>
    </center>
</div>
<script>
if('#state#' == 'HP'){
	$( "#ptec#id#" ).removeClass( "label label-success" ).addClass( "label label-warning" );
}else if ('#state#' == 'HC'){
	$( "#ptec#id#" ).removeClass( "label label-warning" ).addClass( "label label-success" );
}
</script>
